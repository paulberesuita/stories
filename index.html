<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@12.23.26/dist/motion.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#f5f5f0] text-[#171717] font-sans leading-relaxed px-4 min-h-screen flex items-center justify-center relative overflow-x-hidden">
    <div class="max-w-[700px] w-full relative z-10 overflow-hidden">
        <!-- Settings button (top right) -->
        <button id="settings-btn" class="absolute top-0 right-0 p-2 text-[#737373] hover:text-[#171717] transition-colors" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>

        <!-- Settings modal -->
        <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
            <div id="settings-overlay" class="absolute inset-0 bg-black/30"></div>
            <div class="relative bg-white rounded-2xl p-6 w-full max-w-[400px] mx-4 shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold text-[#171717]">Settings</h2>
                    <button id="close-settings-btn" class="p-1 text-[#737373] hover:text-[#171717] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="api-key" class="text-sm font-medium text-[#171717]">OpenAI API Key</label>
                    <input
                        type="password"
                        id="api-key"
                        placeholder="sk-..."
                        autocomplete="off"
                        class="w-full px-3.5 py-3 border border-[#e5e5e5] rounded-xl text-sm font-sans bg-white text-[#171717] focus:outline-none focus:ring-2 focus:ring-[#171717] focus:border-[#171717] transition-colors"
                    >
                    <p class="text-xs text-[#737373] mt-1">Your API key is stored locally and never sent to our servers.</p>
                </div>
            </div>
        </div>

        <main class="flex flex-col gap-8">
            <section id="input-section" class="flex flex-col gap-6 transition-opacity duration-300 w-full">
                <!-- Header -->
                <header class="text-left">
                    <h1 class="text-3xl md:text-4xl font-semibold text-[#171717] leading-tight">What story should we create today?</h1>
                </header>

                <!-- Input with button -->
                <div class="flex flex-col gap-4">
                    <div class="flex items-center gap-3 bg-white rounded-full border border-[#e5e5e5] px-4 py-2 focus-within:border-[#171717] transition-colors">
                        <input
                            type="text"
                            id="story-prompt"
                            placeholder="Describe your story idea..."
                            autocomplete="off"
                            class="flex-1 py-2 text-sm font-sans bg-transparent text-[#171717] focus:outline-none placeholder:text-[#a3a3a3]"
                        >
                        <button id="generate-btn" class="px-5 py-2 bg-[#171717] hover:bg-[#404040] text-white rounded-full text-sm font-medium cursor-pointer transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                            <span>Create</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>

                    <!-- Sample story pills -->
                    <div id="sample-stories" class="flex flex-wrap gap-2 justify-center">
                        <!-- Sample story pills will be added by JS -->
                    </div>
                </div>

                <div id="error-message" class="text-red-600 text-sm text-center hidden" role="alert"></div>
            </section>

            <section id="output-section" class="w-full hidden flex flex-col items-center justify-center overflow-hidden">
                <div class="relative w-full flex justify-center items-center overflow-hidden" style="min-height: 400px;">
                    <div id="card-stack" class="relative w-full max-w-[300px] sm:max-w-[340px] mx-auto" style="height: 400px;">
                        <!-- Cards will be dynamically created here and stacked -->
                    </div>
                </div>
                <!-- Caption area below cards -->
                <div id="caption-area" class="w-full max-w-full sm:max-w-[550px] mx-auto mt-12 sm:mt-16 text-center px-4">
                    <div id="scene-indicator" class="text-sm font-medium text-[#737373] uppercase tracking-wide mb-3"></div>
                    <p id="scene-caption" class="text-base text-[#171717] leading-relaxed"></p>
                </div>
                <button id="create-new-btn" class="mt-8 mx-auto px-6 py-3 bg-[#171717] hover:bg-[#404040] text-white rounded-full text-sm font-medium cursor-pointer transition-colors hidden">
                    Create New Story
                </button>
            </section>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
