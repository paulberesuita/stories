<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Story Generator</h1>
            <p class="subtitle">Generate a 4-panel visual story from your idea</p>
        </header>

        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="api-key">OpenAI API Key</label>
                    <input 
                        type="password" 
                        id="api-key" 
                        placeholder="sk-..."
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="story-prompt">Your story idea</label>
                    <textarea 
                        id="story-prompt" 
                        rows="3"
                        placeholder="A robot learning to paint in Paris..."
                    ></textarea>
                </div>

                <button id="generate-btn" class="generate-btn">
                    Generate Story
                </button>

                <div id="error-message" class="error-message" role="alert"></div>
            </section>

            <section class="output-section">
                <div class="story-grid">
                    <div class="story-panel">
                        <div class="panel-label">Scene 1</div>
                        <div class="image-container">
                            <img id="scene-1" alt="Scene 1" />
                        </div>
                    </div>
                    <div class="story-panel">
                        <div class="panel-label">Scene 2</div>
                        <div class="image-container">
                            <img id="scene-2" alt="Scene 2" />
                        </div>
                    </div>
                    <div class="story-panel">
                        <div class="panel-label">Scene 3</div>
                        <div class="image-container">
                            <img id="scene-3" alt="Scene 3" />
                        </div>
                    </div>
                    <div class="story-panel">
                        <div class="panel-label">Scene 4</div>
                        <div class="image-container">
                            <img id="scene-4" alt="Scene 4" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
