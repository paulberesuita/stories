<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Smooth scrolling and drag */
        #carousel-container {
            cursor: grab;
            overscroll-behavior-x: contain;
            scroll-behavior: smooth;
        }
        #carousel-container:active {
            cursor: grabbing;
        }
        /* Smooth momentum scrolling on iOS */
        #carousel-container {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="bg-[#fafafa] text-[#171717] font-sans leading-relaxed py-6 px-4 min-h-screen">
    <div class="max-w-[900px] mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-[32px] font-semibold mb-2 text-[#171717]">Story Generator</h1>
            <p class="text-base text-[#737373]">Generate a 4-panel visual story from your idea</p>
        </header>

        <main class="flex flex-col gap-12">
            <section id="input-section" class="flex flex-col gap-5 transition-opacity duration-300">
                <div class="flex flex-col gap-2">
                    <label for="api-key" class="text-sm font-medium text-[#171717]">OpenAI API Key</label>
                    <input 
                        type="password" 
                        id="api-key" 
                        placeholder="sk-..."
                        autocomplete="off"
                        class="w-full px-3.5 py-3 border border-[#e5e5e5] rounded-lg text-sm font-sans bg-white text-[#171717] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    >
                </div>

                <div class="flex flex-col gap-2">
                    <label for="story-prompt" class="text-sm font-medium text-[#171717]">Your story idea</label>
                    <textarea 
                        id="story-prompt" 
                        rows="3"
                        placeholder="A robot learning to paint in Paris..."
                        class="w-full px-3.5 py-3 border border-[#e5e5e5] rounded-lg text-sm font-sans bg-white text-[#171717] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-y min-h-[80px]"
                    ></textarea>
                </div>

                <button id="generate-btn" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium font-sans cursor-pointer transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Generate Story
                </button>

                <div id="error-message" class="text-red-600 text-sm min-h-[20px] hidden" role="alert"></div>
            </section>

            <section id="output-section" class="w-full hidden">
                <div class="relative">
                    <div id="carousel-container" class="overflow-x-auto scroll-smooth snap-x snap-mandatory scrollbar-hide" style="scrollbar-width: none; -ms-overflow-style: none; -webkit-overflow-scrolling: touch; overscroll-behavior-x: contain;">
                        <div id="story-carousel" class="flex gap-4 px-[calc(50vw-175px)] md:px-[calc(50vw-175px)]" style="scroll-snap-type: x proximity; scroll-padding: 0;">
                            <!-- Cards will be dynamically created here -->
                        </div>
                    </div>
                    <!-- Navigation dots -->
                    <div id="carousel-dots" class="flex justify-center gap-2 mt-4">
                        <!-- Dots will be dynamically created here -->
                    </div>
                </div>
                <button id="create-new-btn" class="mt-6 mx-auto px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium font-sans cursor-pointer transition-colors hidden">
                    Create New Story
                </button>
            </section>
        </main>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
