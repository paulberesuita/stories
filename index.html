<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@12.23.26/dist/motion.js"></script>
    <script>
        // Extract Motion functions
        const { animate } = Motion;
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Card stack styling */
        #card-stack {
            perspective: 1000px;
        }
        .story-card {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease, z-index 0s;
            will-change: transform;
        }
        .story-card:active {
            cursor: grabbing;
        }
        .story-card.dragging {
            transition: none;
        }
        /* Show images on all cards, but make non-active cards semi-transparent */
        .story-card:not(.active) .card-content {
            opacity: 0.4;
            pointer-events: none;
        }
        .story-card.active {
            overflow: visible;
        }
        .story-card.active .card-content {
            opacity: 1;
        }
        /* Cards behind show their images with reduced opacity */
        .story-card:not(.active) {
            /* No background needed - transparent */
        }
        /* Mobile touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .story-card {
                cursor: default;
            }
        }
    </style>
</head>
<body class="bg-[#fafafa] text-[#171717] font-sans leading-relaxed px-4 min-h-screen flex items-center justify-center relative">
    <!-- Subtle background pattern -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.03]" style="background-image: radial-gradient(circle, #000 1px, transparent 1px); background-size: 24px 24px;"></div>
    
    <div class="max-w-[900px] w-full relative z-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-[#171717]" style="font-family: 'Playfair Display', serif;">Story Generator</h1>
            <p class="text-base text-[#737373]">Generate a 4-panel visual story from your idea</p>
        </header>

        <main class="flex flex-col gap-12">
            <section id="input-section" class="flex flex-col gap-5 transition-opacity duration-300 max-w-[500px] mx-auto w-full">
                <div class="flex flex-col gap-2">
                    <label for="api-key" class="text-sm font-medium text-[#171717]">OpenAI API Key</label>
                    <input 
                        type="password" 
                        id="api-key" 
                        placeholder="sk-..."
                        autocomplete="off"
                        class="w-full px-3.5 py-3 border border-[#e5e5e5] rounded-lg text-sm font-sans bg-white text-[#171717] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    >
                </div>

                <div class="flex flex-col gap-2">
                    <label for="story-prompt" class="text-sm font-medium text-[#171717]">Your story idea</label>
                    <textarea 
                        id="story-prompt" 
                        rows="3"
                        placeholder="A robot learning to paint in Paris..."
                        class="w-full px-3.5 py-3 border border-[#e5e5e5] rounded-lg text-sm font-sans bg-white text-[#171717] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-y min-h-[80px]"
                    ></textarea>
                </div>

                <button id="generate-btn" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium font-sans cursor-pointer transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Generate Story
                </button>

                <div id="error-message" class="text-red-600 text-sm min-h-[20px] hidden" role="alert"></div>
            </section>

            <section id="output-section" class="w-full hidden flex flex-col items-center justify-center">
                <div class="relative w-full flex justify-center items-center" style="min-height: 500px;">
                    <div id="card-stack" class="relative w-full max-w-[400px] mx-auto" style="height: 500px;">
                        <!-- Cards will be dynamically created here and stacked -->
                    </div>
                </div>
                <button id="create-new-btn" class="mt-6 mx-auto px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium font-sans cursor-pointer transition-colors hidden">
                    Create New Story
                </button>
            </section>
        </main>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
